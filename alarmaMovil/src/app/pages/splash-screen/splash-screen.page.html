<div class="background" id="dynamic-background"
  style="background-color: rgb(45, 1, 101); position: fixed;
  top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<!-- Contenedor del logo estático con transición -->
<div class="container" id="splash-container" style="transition: opacity 1s;">
  <img src="../../../assets/images/alarmaMovilSP.png" alt="Logo Estático">
</div>

<div class="container" id="dynamic-logo-container" style="display: none; opacity: 0; transition: opacity 1s;">
  <div class="name-container">
      <div class="animated-name">{{ name }} 
      </div> <!-- Interpolación para el nombre -->
  </div>
  <img src="../../../assets/images/alarmaMovil.png" alt="Logo Dinámico">
  <div class="division-container">
      <div class="animated-division">{{ division }}</div> <!-- Interpolación para la división -->
  </div>
</div>
