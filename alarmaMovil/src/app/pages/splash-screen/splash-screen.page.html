<div class="background" id="dynamic-background" 
style="background-color: yellow; position: fixed; 
top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

<!-- Contenedor del logo estático -->
<div class="container" id="splash-container">
  <img src="../../../assets/images/alarmaMovilSP.png" alt="Logo Estático">
</div>

<!-- Contenedor del logo dinámico -->
<div class="container" id="dynamic-logo-container" style="display: none;">
  <img src="../../../assets/images/alarmaMovil.png" alt="Logo Dinámico">
</div>

<!-- Contenedor para mostrar el nombre y la clase -->
<div id="info-container" style="position: absolute; top: 20px; left: 20px; color: white; font-size: 24px;">
  <span id="student-name"></span><br>
  <span id="student-class"></span>
</div>

<script>
  // Asegúrate de que el DOM esté completamente cargado
  document.addEventListener('DOMContentLoaded', () => {
    // Mostrar nombre y clase de manera dinámica
    const name = "Kervin Briceno";
    const className = "4A";
    document.getElementById('student-name').textContent = name;
    document.getElementById('student-class').textContent = `Clase: ${className}`;

    // Cambia el color de fondo de amarillo a rojo después de 3 segundos
    setTimeout(() => {
      document.getElementById('dynamic-background').style.backgroundColor = 'red';
    }, 3000);
  });
</script>
