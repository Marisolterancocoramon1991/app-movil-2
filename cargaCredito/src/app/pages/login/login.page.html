<ion-content>
  <div class="bg">
    <div style="display:flex; justify-content: center;">
      <img src="../../../assets/images/cargaCredito.png" style="max-width: 70%; margin-top: 10%;">
    </div>

    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h1 class="display-6 text-black">Iniciar sesión</h1>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="mail" label="Correo" formControlName="email"></ion-input>
                <ng-container *ngIf="mail?.hasError('email')">
                  <small class="text-danger">Formato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Clave" formControlName="password"></ion-input>
                <ng-container *ngIf="password?.hasError('minlength')">
                  <small class="text-danger">
                    La clave debe tener mínimo {{ password?.getError('minlength').requiredLength }} caracteres
                  </small>
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button class="bottonIngresar" (click)="login(loginForm)">
                <strong>Ingresar</strong>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <div style="padding: 10px;">
      <h4 class="text-secondary text-center">¿No estás registrado?</h4>
      <ion-button expand="block" class="tertiary" (click)="goToRegistro()">Registro</ion-button>
    </div>

    <!-- Botones abajo del formulario -->
    <div class="buttons-container">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-button color="danger" expand="block" (click)="completarCampos(1)">
              <ion-icon name="people"></ion-icon> User 1
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button color="danger" expand="block" (click)="completarCampos(2)">
              <ion-icon name="people"></ion-icon> User 2
            </ion-button>
          </ion-col>
          <ion-col size="12">
            <ion-button color="danger" expand="block" (click)="completarCampos(3)">
              <ion-icon name="people"></ion-icon> User 3
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
