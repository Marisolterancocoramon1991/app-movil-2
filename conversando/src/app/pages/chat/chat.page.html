<ion-header [translucent]="true" >
  <ion-toolbar [color]="class == 'a' ? 'success' : 'warning'">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Sala {{sala}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sala</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-chat-area (onGoToButtom)="goToButtom()"></app-chat-area>
</ion-content>
