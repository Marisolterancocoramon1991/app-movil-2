<ion-content>
  <div class="bg">
    <div style="display: flex; justify-content: center;">
      <img src="../../../assets/images/icon.png" style="max-width: 50%; height: auto; margin: 10px 0; animation: bounce 1s infinite;">
    </div>
    
    <form [formGroup]="loginForm" style="margin: 10px;">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="5" size-lg="4" size-xs="10">
            <div text-center>
              <p class="display-6 text-gradient text-imponente animated-title">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="email" label="Correo" formControlName="email" required></ion-input>
                <ng-container *ngIf="loginForm.get('email')?.hasError('email')">
                  <small class="text-danger animated-message">Formato inválido</small>
                </ng-container>
              </ion-item>
              <ion-item>
                <ion-input type="password" label="Clave" formControlName="password" required></ion-input>
                <ng-container *ngIf="loginForm.get('password')?.hasError('minlength')">
                  <small class="text-danger animated-message">La clave debe tener mínimo {{loginForm.get('password')?.getError('minlength').requiredLength}} caracteres</small>
                </ng-container>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="primary" (click)="this.login(loginForm)" expand="full" [disabled]="loginForm.invalid" class="animated-button">
                Ingresar
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
    
    <hr>
    <h4 class="text-secondary text-center">¿No estás registrado?</h4>
    <ion-button expand="full" class="tertiary" (click)="goToRegistro()">Registro</ion-button>

    <!-- Nueva sección para botones flotantes -->
    <div class="fab-buttons">
      <ion-button expand="full" color="secondary" (click)="completarCampos(1)" class="fab-content animated-fab">
        <span class="fab-username">User1</span>
      </ion-button>

      <ion-button expand="full" color="secondary" (click)="completarCampos(2)" class="fab-content animated-fab">
        <span class="fab-username">User2</span>
      </ion-button>

      <ion-button expand="full" color="secondary" (click)="completarCampos(3)" class="fab-content animated-fab">
        <span class="fab-username">User3</span>
      </ion-button>
    </div>
  </div>
</ion-content>
