<ion-content>
  <div class="bg">
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6" style="color: greenyellow;">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">Clave</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="danger" (click)="login(loginForm)" expand="block">Ingresar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <hr>

    <div class="d-flex justify-content-center align-items-center flex-column">
      <h4 class="text-secondary text-center" style="color: red;">¿No estás registrado?</h4>
      <ion-button color="danger" expand="block" (click)="goToRegistro()">Registro</ion-button>
    </div>

    <div class="d-flex justify-content-center flex-column mt-4">
      <ion-button (click)="completarCampos(1)" color="warning">user1</ion-button>
      <ion-button (click)="completarCampos(2)" color="warning">user2</ion-button>
      <ion-button (click)="completarCampos(3)" color="warning">user3</ion-button>
    </div>
  </div>
</ion-content>
