<ion-content>
  <div class="bg">
    <div style="display: flex; justify-content: center; margin-top: 20%; position: relative;">
      <img src="../../../assets/images/juegoMmoria.png" 
      style="max-width: 50%; height: auto; position: absolute;
       top: 65%; transform: translateY(-70%);">
    </div>
    <br>  
    <br>
    
    <form [formGroup]="loginForm">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <p class="display-6" style="color: greenyellow; font-size: 2rem; font-weight: bold;">Iniciar sesión</p>
            </div>
            <div padding>
              <ion-item>
                <ion-label position="floating" style="font-size: 1.5rem; font-weight: bold;">Correo</ion-label>
                <ion-input type="email" formControlName="email" style="font-size: 1.2rem; font-weight: bold;"></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating" style="font-size: 1.5rem; font-weight: bold;">Clave</ion-label>
                <ion-input type="password" formControlName="password" style="font-size: 1.2rem; font-weight: bold;"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="danger" (click)="login(loginForm)" expand="block" style="font-size: 1.5rem; font-weight: bold;">Ingresar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <hr>

    <div class="d-flex justify-content-center align-items-center flex-column">
      <h4 class="text-secondary text-center" style="color: red; font-size: 1.5rem; font-weight: bold;">¿No estás registrado?</h4>
      <ion-button color="danger" expand="block" (click)="goToRegistro()" style="font-size: 1.5rem; font-weight: bold;">Registro</ion-button>
    </div>

    <div class="d-flex justify-content-center flex-column mt-4">
      <ion-button (click)="completarCampos(1)" color="warning" style="font-size: 1.5rem; font-weight: bold;">user1</ion-button>
      <ion-button (click)="completarCampos(2)" color="warning" style="font-size: 1.5rem; font-weight: bold;">user2</ion-button>
      <ion-button (click)="completarCampos(3)" color="warning" style="font-size: 1.5rem; font-weight: bold;">user3</ion-button>
    </div>
  </div>
</ion-content>
