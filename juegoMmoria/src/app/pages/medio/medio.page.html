<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div><app-timer></app-timer></div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dificultad: Medio <app-timer></app-timer></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="bg w-100 h-100" style="overflow: hidden;">
    <div class="row g-1 m-0"> <!-- Espaciado de 5px -->
      <button *ngFor="let tarjeta of tarjetas"
              type="button"
              class="col-md-6 col-6 btn btn-dark btnAnimales"
              [ngClass]="{'btnSeleccionado': itemSeleccionado(tarjeta) && !itemError(tarjeta), 'btnEncontrado': itemEncontrado(tarjeta), 'btnError': itemError(tarjeta)}"
              (click)="seleccionarItem(tarjeta)">
        <img [src]="'../../../assets/herramientas/' + tarjeta.valor + '.png'" *ngIf="itemSeleccionado(tarjeta) || itemEncontrado(tarjeta)">
      </button>
    </div>
  </div>
</ion-content>
