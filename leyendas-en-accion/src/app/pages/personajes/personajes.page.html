<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title><div><app-timer></app-timer></div></ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">Dificultad: Facil <app-timer></app-timer></ion-title> -->
      
    </ion-toolbar>
  </ion-header>

  <div class="bg w-100 h-100 mt-3"  style="overflow: hidden;" *ngIf="franquicia == 'dc'">
    <div class="row w-100 h-100 m-0 d-flex justify-content-around ">
        <button *ngFor="let personaje of personajes"
        type="button" 
        class="col-md-3 col-6 btn btn-dark btnAnimales button-with-glow dc" 
        (click)="seleccionarPersonaje(personaje)">
        <!-- {{tarjeta.valor}} -->
            <img [src]="'../../../assets/personajes/'+personaje+'.png'">
        </button>        
    </div>
  </div>

  <div class="bg w-100 h-100 mt-3"  style="overflow: hidden;" *ngIf="franquicia == 'marvel'">
    <div class="row w-100 h-100 m-0 d-flex justify-content-around ">
        <button *ngFor="let personaje of personajes"
        type="button" 
        class="col-md-3 col-6 btn btn-dark btnAnimales button-with-glow marvel" 
        (click)="seleccionarPersonaje(personaje)">
        <!-- {{tarjeta.valor}} -->
            <img [src]="'../../../assets/personajes/'+personaje+'.png'">
        </button>        
    </div>
  </div>

  <!-- <ion-button id="present-alert">Click Me</ion-button>
<ion-alert trigger="present-alert" class="custom-alert" header="Are you sure?" [buttons]="alertButtons"></ion-alert>
   -->
</ion-content>
