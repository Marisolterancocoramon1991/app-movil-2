<div class="juego start" *ngIf="!gameStarted">
  <div id="characterStart"><img [src]="'../../../assets/personajes/'+personaje+'.png'"></div>
  <div class="d-flex justify-content-center">
    <ion-button class="mt-3" (click)="startGame('')">
      Comenzar juego
    </ion-button>
    <ion-button class="mt-3" routerLink="../home" color="danger">
      Volver
    </ion-button>
  </div>
  <div class="d-flex justify-content-center" *ngIf="this.points !== undefined"><app-timer2 [maxSeconds]="this.points"></app-timer2></div>

</div>
<div class="juego" [ngClass]="gameStarted ? '' :'hidden'">  
  <div class="d-flex justify-content-center"><app-timer></app-timer></div>
  <div id="character" [style.top.px]="characterY" [style.left.px]="characterX"><img
      [src]="'../../../assets/personajes/'+personaje+'.png'"></div>
</div>
